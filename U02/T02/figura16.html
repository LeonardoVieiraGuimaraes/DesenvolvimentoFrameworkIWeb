<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <button class="button is-primary" onclick="document.getElementById('modal').classList.add('is-active')">Abrir Modal</button>

    <div id="modal" class="modal">
      <div class="modal-background">
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Titulo Modal</p>
             <button class="delete" aria-label="Fechar" onclick="document.getElementById('modal').classList.remove('is-active')"></button> 
          </header>
          <section>
            <footer class="modal-card-foot"> 
              <button class="button is-success">Salvar</button>
              <button class="button" onclick="document.getElementById('modal').classList.remove('is-active')">Cancelar</button>

            </footer>
          </section>
        </div>
      </div>

    </div>
  </body>
</html>
