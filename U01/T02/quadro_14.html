<!-- Filtros (Filters) -->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtros</title>
  </head>
  <body>
    <div id="filters">
      <h1>{{ name }}</h1>
      <h1>{{ name | upper }}</h1>
      <input
        type="text"
        placeholder="Digite sua pretensão salarial"
        v-model="salary"
      />
      <h2>Minha pretensão salarial é {{ salary | real }}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#filters",
        data: {
          name: "Trabalhando com Filtros",
          salary: 0,
        },
        filters: {
          upper: function (value) {
            return value.toUpperCase();
          },
          real: function (value) {
            return `R$ ${parseFloat(value).toFixed(2)}`;
          },
        },
      });
    </script>
  </body>
</html>
