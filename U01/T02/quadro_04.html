<!-- PASSAGEM DE DADOS -->
<!-- Passagem de dados por HTML -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passagem de Dados</title>
</head>
<body>
  <div id="data_binding">
    <h1>{{ message }}</h1>
    <p>Meu nome é {{ person.name }} e tenho {{ person.age }} anos.</p>
    <span v-html="tag"></span>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#data_binding',
      data: {
        message: 'testando passagem de dados',
        person: {
          name: 'Márcia',
          age: 25
        },
        tag: '<button> Clique aqui </button>'
      }
    });
  </script>
</body>
</html>
