<!-- Filtro truncate -->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtros</title>
  </head>
  <body>
    <div id="filters">
      <h2>{{name | placeholder('título não informado')}}</h2>
      <h1>{{name}}</h1>
      <h1>{{name | upper}}</h1>
      <input
        type="text"
        placeholder="Digite sua pretensão salarial"
        v-model="salary"
      />
      <p>{{msg | truncate(50)}}</p>
      <h2>Minha pretensão salarial é {{salary | real}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
      let app = new Vue({
        el: "#filters",
        data: {
          name: "Trabalhando com Filtros",
          salary: 0,
          msg: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, fugit quisquam. Non, nobis? Illo quibusdam quidem, expedita cumque exercitationem officia voluptates quae nihil corrupti, sequi, adipisci quos consequatur natus modi?",
        },
        filters: {
          upper: function (value) {
            return value.toUpperCase();
          },
          real: function (value) {
            return `R$ ${parseFloat(value).toFixed(2)}`;
          },
          placeholder: function (value, text) {
            if (!value || value.trim() === "") {
              return text;
            }
            return value;
          },
          truncate: function (value, limit) {
            if (value.length <= limit) {
              return value;
            }
            return value.substring(0, limit) + "...";
          },
        },
      });
    </script>
  </body>
</html>
